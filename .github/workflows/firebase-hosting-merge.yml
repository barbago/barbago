name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  deploy_web:
    name: Web Deploy with Firebase
    runs-on: ubuntu-latest
    uses: ./.github/workflows/checkout-and-install.yml
    steps:
      - name: Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BARBAGO_DEV }}'
          channelId: live
          projectId: barbago-dev

  deploy_mobile:
    name: Mobile Deploy with EAS
    runs-on: ubuntu-latest
    uses: ./.github/workflows/checkout-and-install.yml
    steps:
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          packager: npm
          token: '${{ secrets.EXPO_TOKEN }}'
      - name: Publish for Expo Go
        run: |
          cd ui
          eas update --non-interactive --auto

env:
  ENV_FILE: '${{secrets.ENV_FILE}}'
